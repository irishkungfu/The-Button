<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jared's Philips Hue System</title>
    <style>
        button {
            font-size: 1.5rem;
            padding: 20px;
        }

        .off {
            background: #505160;
            color: white;
        }

        .on {
            background: white;

        }
    </style>
</head>

<body>
    <button id="switch">On/Off</button>
</body>
<script>
    let lightStatus = true;
    getLightStatus(2)
    document.getElementById("switch").addEventListener("click", () => turnOn(!lightStatus))

    function turnOn(onOff, id = 2) {
        function postData(url = ``, data = {}) {
            return fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
                .then(response => response.json());
        }
        const url = `http://192.168.0.5/api/SY7zyonKw6bfK7aeDUdQRzwdFuyKI8wulVl92OJ3/lights/${id}/state`
        const body = { "on": onOff }
        postData(url, body)
            // set the light status to the oposite of what it is right now.

            .then(data => setLightStatus(data[0].success[`/lights/${id}/state/on`]))
            .catch(error => console.error(error));
    }
    function setLightStatus(isOn) {
        console.log("light is on: " + isOn)
        lightStatus = isOn
        toggleLightSwitchClass(isOn)
    }
    function swapClass(element, class_1, class_2) {
        element.classList.add(class_1)
        element.classList.remove(class_2)
    }
    function toggleLightSwitchClass(isOn) {
        const element = document.getElementById("switch");
        isOn === true ? swapClass(element, "on", "off") : swapClass(element, "off", "on")

    }
    function getLightStatus(id) {
        fetch(`http://192.168.0.5/api/SY7zyonKw6bfK7aeDUdQRzwdFuyKI8wulVl92OJ3/lights/${id}`)
            .then(response => response.json())
            .then(resJSON => setLightStatus(resJSON.state.on))
            .catch(err => console.error('Caught Error: ', err))
    }
</script>

</html>
